<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="login-body">
    <div class="login-container">
        <form id="login-form">
        <h2 class="login">Login</h2>
        <div class="input-group">
            <label for="user">Username</label>
            <input type="text" id="user" class="user" placeholder="Enter your username" required>
        </div>
        
        <div class="input-group">
            <label for="pass">Password</label>
            <input type="password" id="pass" class="pass" placeholder="Enter your password" required>
        </div>
        <button type="submit" class="login-btn">Login</button>
        </form>
        <p class="login-p">Don't have an account? <a class="login-a" href="signup.html">Sign up here</a></p>
    </div>
    <script src="login.js"></script>
    <script src="quiz.js"></script>
</body>
</html>
